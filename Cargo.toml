[package]
name = "enterpolation"
authors = ["Nicolas Klenert <klenert.nicolas@gmail.com>"]
exclude = ["examples/*", ".gitignore", "CHANGELOG.md", "CONTRIBUTING.md"]
edition = "2018"
description = "A library for creating and computing interpolation, extrapolation and smoothing of generic data points."
license = "MIT OR Apache-2.0"
#documentation = "https://docs.rs/palette/0.5.0/palette/"
#repository = "https://github.com/Ogeon/palette"
readme = "README.md"
keywords = ["interpolation", "curve", "spline", "lerp"]
categories = ["graphics", "mathematics", "no-std"]

# When releasing to crates.io:
#
# - last check for all TODO, FIXME, expect, unwrap, todo!, unreachable!.
# - recheck log statements (informative, none left that were just for development, ...)
# - `cargo +nightly doc --all-features --no-deps --open` and re-read and final polish of documentation.
#
# - Update CHANGELOG.md.
# - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
#
# - `touch **.rs && cargo clippy --tests --examples --benches --all-features`
# - `cargo update`
# - `cargo outdated --root-deps-only`
# - `cargo audit`
# - `cargo udeps --all-targets --all-features`
# - `cargo crev crate verify --show-all --recursive` and review.
# - 'cargo test --all-targets --all-features'
#
# - push dev and verify CI result
# - `cargo test` on dependent crates
#
# - cargo publish
# - `git checkout master && git merge dev --no-ff`
# - `git tag x.x.x` with version number.
# - `git push && git push --tags`
#
version = "0.1.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
assert_float_eq = "1"
thiserror = "1.0"
num-traits = "0.2"

[dev-dependencies]
# we are using palette and image as dependency for our gradient example
palette = "0.5"
image = "0.23"

[features]
# possible features libm, std,
default = ["std"]
std = ["num-traits/std"]
libm = ["num-traits/libm"]
